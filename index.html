<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p class="adding-element-to-list">
        <label for="new-task" class="adding-element-to-list__title title">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="main__input-text wrapper__task task" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="main__title title">Todo</h3>
      <ul class="main__list" id="incomplete-tasks">
        <li class="main__list-item">
          <input type="checkbox" class="main__input-box">
          <label class="main__label task">Pay Bills</label>
          <input type="text" class="main__input-text task hide">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" class="delete__img"></button>
        </li>
        <li class="main__list-item edit-mode">
          <input type="checkbox" class="main__input-box">
          <label class="main__label edit-mode__text task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input-text edit-mode__edit-input task hide">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
      <h3 class="main__title title">Completed</h3>
      <ul class="main__list" id="completed-tasks">
        <li class="main__list-item">
          <input type="checkbox" class="main__input-box" checked>
          <label class="main__label main__label_completed task">See the Doctor</label>
          <input type="text" class="main__input-text task hide">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
